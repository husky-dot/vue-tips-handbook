<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      const { createApp } = Vue
      const app = createApp({
        data() {
          return {
            message: 'vue技巧合集',
          }
        },
      })
      // 看这里
      app.config.compilerOptions.delimiters = ['${', '}']
      app.mount('#app')
    </script>
  </head>
  <body>
    <main>
      <div id="app">${ message }</div>
    </main>
  </body>
</html>
